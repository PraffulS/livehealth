<!DOCTYPE html>
<html>
<head>
	<title>add note</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="background-image: url('https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/EYJcyD0igil9a39ke/videoblocks-blurred-background-workplace-business-man-writing-notes-on-a-notebook-glasses-and-mug-of-coffee-in-the-foreground_htytyxxyw_thumbnail-full01.png') ;">
<div class="container">
 <div class="row">
 <div class="col-md-10">
<center>
{% if obj %}
 <form class="form-horizontal" action="/updateView/" method="post">
   {% csrf_token %}
   <fieldset>
   <legend class="text-center header" style="font-color: #FFFFFF">&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Add a note</legend>
   <div class="form-group">
   <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
   <div class="col-md-8">
   <input id="fname" name="title" type="text" value="{{ obj.title }}" class="form-control">
   </div>
   </div>
   

   <div class="form-group">
   <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
   <div class="col-md-8">
   <textarea class="form-control" id="message" name="content" value="" rows="7">{{ obj.content }}</textarea>
   </div>
   </div>
   <div class="form-group">
   <div class="col-md-12 col-md-offset-1"><center>
   <button type="submit" class="btn btn-primary btn-lg" name='update' value="{{ obj.id }}">Update</button></center>
   </div>
   </div>
   </fieldset>
 </form>

 {% else %}
   <form class="form-horizontal" action="/submitnotesView/" method="post">
   {% csrf_token %}
   <fieldset>
   <legend class="text-center header">&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Add a note</legend>
   <div class="form-group">
   <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
   <div class="col-md-8">
   <input id="fname" name="title" type="text" placeholder="Title" class="form-control">
   </div>
   </div>
   

   <div class="form-group">
   <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
   <div class="col-md-8">
   <textarea class="form-control" id="message" name="content" placeholder="Enter notes" rows="7"></textarea>
   </div>
   </div>
   <div class="form-group">
   <div class="col-md-12 col-md-offset-1"><center>
   <button type="submit" class="btn btn-primary btn-lg">Submit</button></center>
   </div>
   </div>
   </fieldset>
 </form>
{% endif %}
 </center>
 </div>
 </div>
</div>

</body>
</html>
